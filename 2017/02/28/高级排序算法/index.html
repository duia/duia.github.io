ng">" "</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 递归</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> start</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> end</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">recMergeSort</span><span class="params">(<span class="keyword">long</span>[] data, <span class="keyword">int</span> start, <span class="keyword">int</span> end, <span class="keyword">long</span>[] tmpArr)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (start &gt;= end) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">int</span> mid = (start + end)/<span class="number">2</span>;</span><br><span class="line">            recMergeSort(data, start, mid, tmpArr);</span><br><span class="line">            recMergeSort(data, mid + <span class="number">1</span>, end, tmpArr);</span><br><span class="line">            merge(data, start, mid + <span class="number">1</span>, end, tmpArr);</span><br><span class="line"><span class="comment">//            System.out.println("");</span></span><br><span class="line"><span class="comment">//            for (long l : data) &#123;</span></span><br><span class="line"><span class="comment">// 125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span> (start &lt;= a) &#123;</span><br><span class="line">            tmpArr[c++] = data[start++];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span> (mid &lt;= end) &#123;</span><br><span class="line">            tmpArr[c++] = data[mid++];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">            data[b + i] = tmpArr[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 希尔排序 插入排序的变形 按照h = h * 3 +1计算的间隔进行排序</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">shellSort</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">long</span>[] arrs = getArrs(<span class="number">100</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">long</span> l : arrs) &#123;</span><br><span class="line">            System.out.print(l+<span class="string">" "</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> h = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span> (h &lt;= arrs.length/<span class="number">3</span>) &#123;</span><br><span class="line">            h = h * <span class="number">3</span> +<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">long</span> temp;</span><br><span class="line">        <span class="keyword">int</span> index;</span><br><span class="line">        <span class="keyword">while</span> (h &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = h; i &lt; arrs.length; i++) &#123;</span><br><span class="line">                temp = arrs[i];</span><br><span class="line">                index = i;</span><br><span class="line">                <span class="keyword">while</span> (index &gt; h - <span class="number">1</span> &amp;&amp; temp &lt; arrs[index - h]) &#123;</span><br><span class="line">                    arrs[index] = arrs[index - h];</span><br><span class="line">                    index -= h;</span><br><span class="line">                &#125;</span><br><span class="line">                arrs[index] = temp;</span><br><span class="line">            &#125;</span><br><span class="line">            h = (h - <span class="number">1</span>)/<span class="number">3</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">""</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">long</span> l : arrs) &#123;</span><br><span class="line">            System.out.print(l+<span class="string">" "</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 快速排序</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">quickSort</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">long</span>[] arrs = getArrs(<span class="number">100</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">long</span> l : arrs) &#123;</span><br><span class="line">            System.out.print(l+<span class="string">" "</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">long</span> start = System.currentTimeMillis();</span><br><span class="line">        recQuickSort(arrs, <span class="number">0</span>, arrs.length - <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">long</span> end = System.currentTimeMillis();</span><br><span class="line">        System.out.println(<span class="string">""</span>);</span><br><span class="line">        System.out.println(end - start);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">long</span> l : arrs) &#123;</span><br><span class="line">            System.out.print(l+<span class="string">" "</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">recQuickSort</span> <span class="params">(<span class="keyword">long</span>[] data, <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> size = right - left + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span> (size &lt;= <span class="number">3</span>) &#123;</span><br><span class="line">            manualSort(data, left, right);</span><br><span class="line"><span class="comment">//            insertionSort(data, left, right);</span></span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">long</span> pivot = medianOf3(data, left, right);<span class="comment">//三项数据取中//data[right];//简单快速排序</span></span><br><span class="line">            <span class="keyword">int</span> index = partitionIt(data, left, right, pivot);</span><br><span class="line">            recQuickSort(data, left, index - <span class="number">1</span>);</span><br><span class="line">            recQuickSort(data, index + <span class="number">1</span>, right);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 三项数据取中</span></span><br><span class="line"><span class="comment">     * 如果数据默认本来就是顺序或者倒叙排列，排序效率为O(N2),利用三项数据取中法，可以消除</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> left</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> right</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">long</span> <span class="title">medianOf3</span> <span class="params">(<span class="keyword">long</span>[] data, <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> center = (left + right)/<span class="number">2</span>;</span><br><span class="line">        <span class="keyword">if</span> (data[left] &gt; data[right]) &#123;</span><br><span class="line">            swap(data, left, right);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (data[left] &gt; data[center]) &#123;</span><br><span class="line">            swap(data, left, center);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (data[center] &gt; data[right]) &#123;</span><br><span class="line">            swap(data, center, right);</span><br><span class="line">        &#125;</span><br><span class="line">        swap(data, center, right - <span class="number">1</span>);<span class="comment">//将找到的枢纽放在数据后边（三项数据最大的数据前边），类似于取最后一位为枢纽</span></span><br><span class="line">        <span class="keyword">return</span> data[right - <span class="number">1</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 快速排序中处理小于切割界限时处理方法</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> left</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> right</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">manualSort</span> <span class="params">(<span class="keyword">long</span>[] data, <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> size = right - left + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span> (size &lt;= <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (size == <span class="number">2</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (data[left] &gt; data[right]) &#123;</span><br><span class="line">                swap(data, left, right);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (data[left] &gt; data[right]) &#123;</span><br><span class="line">                swap(data, left, right);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (data[left] &gt; data[right - <span class="number">1</span>]) &#123;</span><br><span class="line">                swap(data, left, right - <span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (data[right - <span class="number">1</span>] &gt; data[right]) &#123;</span><br><span class="line">                swap(data, right - <span class="number">1</span>, right);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 快速排序中处理小于切割界限时处理方法 也可以使用插入排序</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> left</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> right</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">insertionSort</span> <span class="params">(<span class="keyword">long</span>[] data, <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">long</span> temp;</span><br><span class="line">        <span class="keyword">int</span> j;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = left + <span class="number">1</span>; i &lt;= right; i++) &#123;</span><br><span class="line">            temp = data[i];</span><br><span class="line">            j = i;</span><br><span class="line">            <span class="keyword">while</span> (j &gt;left &amp;&amp; temp &lt; data[j-<span class="number">1</span>]) &#123;</span><br><span class="line">                data[i] = data[j-<span class="number">1</span>];</span><br><span class="line">                j--;</span><br><span class="line">            &#125;</span><br><span class="line">            data[j] = temp;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 划分</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> left</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> right</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> pivot</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">partitionIt</span><span class="params">(<span class="keyword">long</span>[] data, <span class="keyword">int</span> left, <span class="keyword">int</span> right, <span class="keyword">long</span> pivot)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> leftPrt = left, rightPrt = right - <span class="number">1</span>;<span class="comment">//三项数据取中，可以将首位项跳过，因为先前已经确定好分区位置</span></span><br><span class="line">        <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">            <span class="keyword">while</span> (data[++leftPrt] &lt; pivot) &#123;&#125;<span class="comment">//无需leftPrt &lt; right的判断，因为pivot=data[right]，最终肯定不会越过right处</span></span><br><span class="line">            <span class="keyword">while</span> (data[--rightPrt] &gt; pivot) &#123;&#125;<span class="comment">//应用了三项数据取中无需rightPrt &gt; left，确定pivot前三个数据已排序</span></span><br><span class="line">            <span class="keyword">if</span> (leftPrt &gt;= rightPrt) &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                swap(data, leftPrt, rightPrt);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//将找到的划分点数据和末尾的枢纽互换</span></span><br><span class="line">        swap(data, leftPrt, right - <span class="number">1</span>);<span class="comment">//三项数据取中末尾要前一位上</span></span><br><span class="line">        <span class="keyword">return</span> leftPrt;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">swap</span> <span class="params">(<span class="keyword">long</span>[] data, <span class="keyword">int</span> left, <span class="keyword">int</span> right)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">long</span> temp;</span><br><span class="line">        temp = data[left];</span><br><span class="line">        data[left] = data[right];</span><br><span class="line">        data[right] = temp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">long</span>[] getArrs(<span class="keyword">int</span> count)&#123;</span><br><span class="line">        Random random = <span class="keyword">new</span> Random();</span><br><span class="line">        <span class="keyword">long</span>[] arrs;</span><br><span class="line">        arrs = <span class="keyword">new</span> <span class="keyword">long</span>[count];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> a = <span class="number">0</span>; a &lt; count; a++) &#123;</span><br><span class="line">            arrs[a] = random.nextInt(<span class="number">100</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> arrs;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
